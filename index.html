<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapak Banjarharjo</title>
    
   <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#16a34a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader { border-top-color: #16a34a; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .cat-active .cat-icon { background-color: #16a34a !important; color: white !important; }
    </style>
</head>
<body class="flex justify-center">

    <div class="w-full max-w-[480px] min-h-screen bg-white shadow-lg relative pb-28">
        
        <header class="bg-green-600 p-5 text-white sticky top-0 z-50 shadow-md">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black tracking-tight">Lapak Banjarharjo</h1>
                    <p class="text-[10px] text-green-100 font-medium" id="welcome-name">Sugeng Rawuh!</p>
                </div>
                <div class="flex gap-4">
                    <i class="fas fa-search text-lg"></i>
                    <i class="fas fa-bell text-lg"></i>
                </div>
            </div>
        </header>

        <div class="px-4 pt-4">
            <div class="relative overflow-hidden rounded-3xl shadow-sm border border-gray-100 h-44 bg-gray-50">
                <div id="slider-container" class="flex transition-transform duration-500 h-full">
                    <div class="min-w-full h-full flex items-center justify-center text-gray-400 text-xs italic">Memuat Iklan...</div>
                </div>
                <div class="absolute bottom-3 left-1/2 -translate-x-1/2 flex gap-1.5" id="slider-dots"></div>
            </div>
        </div>

        <section class="p-4 flex gap-4 overflow-x-auto hide-scroll text-center text-[10px] font-bold text-gray-600">
            <div onclick="filterProduk('Semua', this)" class="cat-item cat-active flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-gray-100 p-4 rounded-2xl mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-th-large text-xl"></i></div>
                <p class="mt-2">Semua</p>
            </div>
            <div onclick="filterProduk('Kuliner', this)" class="cat-item flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-orange-100 p-4 rounded-2xl mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-utensils text-xl text-orange-600"></i></div>
                <p class="mt-2">Kuliner</p>
            </div>
            <div onclick="filterProduk('Elektronik', this)" class="cat-item flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-blue-100 p-4 rounded-2xl mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-mobile-alt text-xl text-blue-600"></i></div>
                <p class="mt-2">Elektronik</p>
            </div>
            <div onclick="filterProduk('Fashion', this)" class="cat-item flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-pink-100 p-4 rounded-2xl mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-tshirt text-xl text-pink-600"></i></div>
                <p class="mt-2">Fashion</p>
            </div>
            <div onclick="filterProduk('Otomotif', this)" class="cat-item flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-indigo-100 p-4 rounded-2xl mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-motorcycle text-xl text-blue-600"></i></div>
                <p class="mt-2">Otomotif</p>
            </div>
            <div onclick="filterProduk('Jasa', this)" class="cat-item flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-cyan-100 p-4 rounded-2xl mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-briefcase text-xl text-blue-600"></i></div>
                <p class="mt-2">Jasa</p>
            
            </div>
        </section>

        <main class="p-4">
            <h2 id="judul-section" class="font-black text-gray-800 text-lg mb-4">Produk Terbaru</h2>
            <div id="loading" class="flex flex-col items-center justify-center py-10">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-100 h-10 w-10 mb-2"></div>
                <p class="text-gray-400 text-xs italic">Ngunduh data...</p>
            </div>
            <div id="produk-list" class="grid grid-cols-2 gap-3"></div>
        </main>

        <nav class="fixed bottom-0 w-full max-w-[480px] bg-white border-t flex justify-around p-3 text-gray-400 shadow-[0_-2px_10px_rgba(0,0,0,0.05)] z-50">
            <a href="index.html" class="text-green-600 flex flex-col items-center"><i class="fas fa-home"></i><span class="text-[10px] font-bold mt-1">Home</span></a>
            <a href="kategori.html" class="flex flex-col items-center"><i class="fas fa-th-large"></i><span class="text-[10px] font-bold mt-1">Kategori</span></a>
            <a href="jual.html" class="flex flex-col items-center">
                <i class="fas fa-plus-circle text-green-600 text-5xl -mt-10 bg-white rounded-full p-1 border-[6px] border-gray-50 shadow-sm"></i>
                <span class="text-[10px] font-bold mt-1">Jual</span>
            </a>
            <a href="info.html" class="flex flex-col items-center"><i class="fas fa-newspaper"></i><span class="text-[10px] font-bold mt-1">Info</span></a>
            <a href="profil.html" id="link-akun" class="flex flex-col items-center"><i class="fas fa-user-circle"></i><span class="text-[10px] font-bold mt-1">Akun</span></a>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAowYbcfC9RsMCxKf2ZmwvTiLvooKaWI5U",
            databaseURL: "https://lapak-banjarharjo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lapak-banjarharjo"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let allProducts = {};
        const nomorAdmin = "6285647087424";
        const waUser = localStorage.getItem('user_wa');
        const namaUser = localStorage.getItem('user_nama');

        // Tampilkan nama di header
        if(namaUser) {
            document.getElementById('welcome-name').innerText = "Sugeng Rawuh, " + namaUser + "!";
        }

        // AMBIL DATA IKLAN
        onValue(ref(db, 'ads'), (snapshot) => {
            const ads = snapshot.val();
            const sliderCont = document.getElementById('slider-container');
            const dotsCont = document.getElementById('slider-dots');
            if (!ads) return;
            let html = ""; let dots = "";
            const keys = Object.keys(ads);
            keys.forEach((key, index) => {
                html += `<div class="min-w-full h-full"><a href="https://wa.me/${ads[key].link}"><img src="${ads[key].url}" class="w-full h-full object-cover"></a></div>`;
                dots += `<div class="w-1.5 h-1.5 rounded-full bg-white/50"></div>`;
            });
            sliderCont.innerHTML = html;
            dotsCont.innerHTML = dots;
            let current = 0;
            setInterval(() => {
                current = (current + 1) % sliderCont.children.length;
                sliderCont.style.transform = `translateX(-${current * 100}%)`;
            }, 4000);
        });

        // AMBIL DATA PRODUK
        onValue(ref(db, 'products'), (snapshot) => {
            allProducts = snapshot.val() || {};
            renderProduk('Semua');
            document.getElementById('loading').style.display = 'none';
        });

        function renderProduk(kategoriDipilih) {
            const listElement = document.getElementById('produk-list');
            listElement.innerHTML = '';
            const keys = Object.keys(allProducts).reverse();
            let adaBarang = false;

            keys.forEach(key => {
                const p = allProducts[key];
                if (kategoriDipilih === 'Semua' || p.kategori === kategoriDipilih) {
                    adaBarang = true;
                    const fotoSrc = p.foto ? p.foto : 'https://via.placeholder.com/300?text=No+Image';
                    const isAdmin = (waUser === nomorAdmin);
                    const tombolHapus = (isAdmin || p.wa === waUser) ? `<button onclick="hapusProduk('${key}')" class="text-red-500 ml-2"><i class="fas fa-trash"></i></button>` : "";

                    listElement.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col">
                            <img src="${fotoSrc}" class="w-full aspect-square object-cover" onerror="this.src='https://via.placeholder.com/300?text=Error+Loading'">
                            <div class="p-3">
                                <h3 class="text-[11px] font-bold text-gray-700 line-clamp-1">${p.nama}</h3>
                                <p class="text-green-600 font-black text-sm">Rp ${Number(p.harga).toLocaleString('id-ID')}</p>
                                <p class="text-[9px] text-gray-400 mt-1"><i class="fas fa-map-marker-alt text-green-500"></i> ${p.desa}</p>
                                <div class="flex mt-3">
                                    <a href="https://wa.me/${p.wa}" class="flex-1 bg-green-600 text-white text-[10px] font-bold py-2 rounded-lg text-center">Beli</a>
                                    ${tombolHapus}
                                </div>
                            </div>
                        </div>`;
                }
            });
            if(!adaBarang) listElement.innerHTML = `<p class="col-span-2 text-center text-gray-400 py-10">Kosong, Lur.</p>`;
        }

        window.filterProduk = (kat, el) => {
            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('cat-active'));
            el.classList.add('cat-active');
            document.getElementById('judul-section').innerText = kat === 'Semua' ? 'Produk Terbaru' : 'Kategori ' + kat;
            renderProduk(kat);
        };

        window.hapusProduk = (id) => { if(confirm("Hapus barang?")) remove(ref(db, 'products/' + id)); };
    </script>
</body>
</html>
