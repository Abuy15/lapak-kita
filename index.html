<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapak Banjarharjo - Saka Warga Kanggo Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader { border-top-color: #16a34a; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .content-wrapper { padding-bottom: 120px; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .cat-active .cat-icon { background-color: #16a34a !important; color: white !important; }
    </style>
</head>
<body class="flex justify-center">

    <div class="w-full max-w-[480px] min-h-screen bg-white shadow-lg relative content-wrapper">
        
        <header class="bg-green-600 p-5 text-white sticky top-0 z-50 shadow-md">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black tracking-tight">Lapak Banjarharjo</h1>
                    <p class="text-[10px] text-green-100 font-medium" id="welcome-name">Sugeng Rawuh, Warga!</p>
                </div>
                <div class="flex gap-4">
                    <i class="fas fa-search cursor-pointer text-lg"></i>
                    <i class="fas fa-bell cursor-pointer text-lg"></i>
                </div>
            </div>
        </header>

        <div class="px-4 pt-4">
            <div class="relative overflow-hidden rounded-3xl shadow-sm border border-gray-100 h-44 bg-gray-50 text-center">
                <div id="slider-container" class="flex transition-transform duration-500 h-full">
                    <div class="min-w-full h-full flex items-center justify-center text-gray-400 text-xs italic">Memuat Iklan...</div>
                </div>
                <div class="absolute bottom-3 left-1/2 -translate-x-1/2 flex gap-1.5" id="slider-dots"></div>
            </div>
        </div>

        <section class="p-4 flex gap-4 overflow-x-auto hide-scroll text-center text-[10px] font-bold text-gray-600">
            <div onclick="filterProduk('Semua', this)" class="cat-item cat-active space-y-2 flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-gray-100 p-4 rounded-2xl text-gray-600 mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-th-large text-xl"></i></div>
                <p>Semua</p>
            </div>
            <div onclick="filterProduk('Kuliner', this)" class="cat-item space-y-2 flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-orange-100 p-4 rounded-2xl text-orange-600 mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-utensils text-xl"></i></div>
                <p>Kuliner</p>
            </div>
            <div onclick="filterProduk('Elektronik', this)" class="cat-item space-y-2 flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-blue-100 p-4 rounded-2xl text-blue-600 mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-mobile-alt text-xl"></i></div>
                <p>Elektronik</p>
            </div>
            <div onclick="filterProduk('Fashion', this)" class="cat-item space-y-2 flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-pink-100 p-4 rounded-2xl text-pink-600 mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-tshirt text-xl"></i></div>
                <p>Fashion</p>
            </div>
            <div onclick="filterProduk('Tani', this)" class="cat-item space-y-2 flex-shrink-0 cursor-pointer">
                <div class="cat-icon bg-green-100 p-4 rounded-2xl text-green-600 mx-auto w-14 h-14 flex items-center justify-center transition-all shadow-sm"><i class="fas fa-seedling text-xl"></i></div>
                <p>Tani</p>
            </div>
        </section>

        <hr class="border-[6px] border-gray-50">

        <main class="p-4">
            <div class="flex justify-between items-end mb-4 px-1">
                <h2 id="judul-section" class="font-black text-gray-800 text-lg">Produk Terbaru</h2>
            </div>

            <div id="loading" class="flex flex-col items-center justify-center py-20">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-100 h-10 w-10 mb-4"></div>
                <p class="text-gray-400 text-xs italic">Ngunduh data...</p>
            </div>

            <div id="produk-list" class="grid grid-cols-2 gap-3"></div>
        </main>

        <nav class="fixed bottom-0 w-full max-w-[480px] bg-white border-t flex justify-around p-3 text-gray-400 text-xl shadow-[0_-2px_20px_rgba(0,0,0,0.08)] z-[9999]">
            <a href="index.html" class="text-green-600 flex flex-col items-center flex-1"><i class="fas fa-home"></i><span class="text-[10px] font-bold mt-1">Home</span></a>
            <a href="kategori.html" class="flex flex-col items-center flex-1"><i class="fas fa-th-large"></i><span class="text-[10px] font-bold mt-1">Kategori</span></a>
            <a href="jual.html" class="flex flex-col items-center flex-1 relative">
                <i class="fas fa-plus-circle text-green-600 text-5xl -mt-10 bg-white rounded-full p-1 border-[6px] border-gray-50 shadow-sm"></i>
                <span class="text-[10px] font-bold mt-1">Jual</span>
            </a>
            <a href="info.html" class="flex flex-col items-center flex-1"><i class="fas fa-newspaper"></i><span class="text-[10px] font-bold mt-1">Info</span></a>
            <a href="#" id="link-akun" class="flex flex-col items-center flex-1"><i class="fas fa-user-circle"></i><span class="text-[10px] font-bold mt-1">Akun</span></a>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAowYbcfC9RsMCxKf2ZmwvTiLvooKaWI5U",
            databaseURL: "https://lapak-banjarharjo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lapak-banjarharjo"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let allProducts = {}; // Simpan semua data di sini agar filter cepat
        const nomorAdmin = "6285647087424";
        const waUser = localStorage.getItem('user_wa');

        // AMBIL DATA PRODUK
        onValue(ref(db, 'products'), (snapshot) => {
            allProducts = snapshot.val() || {};
            renderProduk('Semua');
            document.getElementById('loading').style.display = 'none';
        });

        // FUNGSI UNTUK MENAMPILKAN BARANG (PROSES FILTER DI SINI)
        function renderProduk(kategoriDipilih) {
            const listElement = document.getElementById('produk-list');
            listElement.innerHTML = '';
            
            const keys = Object.keys(allProducts).reverse();
            let adaBarang = false;

            keys.forEach(key => {
                const p = allProducts[key];
                
                // CEK APAKAH KATEGORI COCOK
                if (kategoriDipilih === 'Semua' || p.kategori === kategoriDipilih) {
                    adaBarang = true;
                    const isAdmin = (waUser === nomorAdmin);
                    const isMilikSendiri = (p.wa === waUser);
                    const tombolHapus = (isAdmin || isMilikSendiri) 
                        ? `<button onclick="hapusProduk('${key}')" class="text-red-500 border border-red-100 px-2 py-1 rounded-lg bg-red-50 ml-1 text-xs"><i class="fas fa-trash"></i></button>` : "";

                    listElement.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full">
                            <img src="${p.foto}" class="w-full aspect-square object-cover">
                            <div class="p-3 flex flex-col flex-1 justify-between">
                                <div>
                                    <h3 class="text-[11px] font-bold text-gray-700 line-clamp-2 leading-tight mb-1">${p.nama}</h3>
                                    <p class="text-green-600 font-black text-sm">Rp ${Number(p.harga).toLocaleString('id-ID')}</p>
                                </div>
                                <div class="mt-3">
                                    <p class="text-[9px] text-gray-400 mb-2"><i class="fas fa-map-marker-alt text-green-500 mr-1"></i> ${p.desa}</p>
                                    <div class="flex items-center">
                                        <a href="https://wa.me/${p.wa}" target="_blank" class="flex-1 text-center bg-green-600 text-white text-[10px] font-bold py-2 rounded-xl">Beli</a>
                                        ${tombolHapus}
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }
            });

            if (!adaBarang) {
                listElement.innerHTML = `<p class="col-span-2 text-center text-gray-400 py-10 text-xs">Dereng wonten barang kategori ${kategoriDipilih}, Lur.</p>`;
            }
        }

        // FUNGSI KLIK KATEGORI
        window.filterProduk = (kat, el) => {
            // Ganti Warna Tombol
            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('cat-active'));
            el.classList.add('cat-active');
            
            // Update Judul & Filter Barang
            document.getElementById('judul-section').innerText = kat === 'Semua' ? 'Produk Terbaru' : 'Kategori ' + kat;
            renderProduk(kat);
        };

        // HAPUS PRODUK
        window.hapusProduk = (id) => {
            if(confirm("Yakin pan dihapus?")) {
                remove(ref(db, 'products/' + id));
            }
        };

        // AKUN & LOGIN
        const namaUser = localStorage.getItem('user_nama');
        const linkAkun = document.getElementById('link-akun');
        if (namaUser) {
            document.getElementById('welcome-name').innerText = "Sugeng Rawuh, " + namaUser + "!";
            linkAkun.href = "profil.html";
        } else {
            linkAkun.href = "daftar.html";
        }

        // IKLAN SLIDER
        onValue(ref(db, 'ads'), (snapshot) => {
            const ads = snapshot.val();
            const sliderCont = document.getElementById('slider-container');
            if (!ads) return;
            let html = "";
            ['slide1', 'slide2'].forEach(s => {
                if(ads[s]) html += `<div class="min-w-full h-full"><a href="https://wa.me/${ads[s].link}"><img src="${ads[s].url}" class="w-full h-full object-cover"></a></div>`;
            });
            sliderCont.innerHTML = html;
        });
    </script>
</body>
</html>
