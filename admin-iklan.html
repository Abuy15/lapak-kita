<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Iklan - Lapak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body class="bg-gray-100 p-5 flex justify-center">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-6">
        <h1 class="text-2xl font-black text-green-600 mb-6">Kelola Iklan Slider</h1>

        <div class="space-y-4">
            <div class="bg-green-50 p-4 rounded-2xl border-2 border-dashed border-green-200 text-center">
                <p class="text-xs font-bold text-green-700 mb-3">UPLOAD GAMBAR IKLAN (800x400 px)</p>
                <input type="hidden" role="uploadcare-uploader" id="uploadcare-file" 
                       data-public-key="demopublickey" data-tabs="file camera url">
            </div>

            <div>
                <label class="text-[10px] font-bold text-gray-400 ml-2">NOMOR WA (Contoh: 6285xxx)</label>
                <input type="number" id="wa-link" placeholder="628..." 
                       class="w-full p-3 rounded-xl border mt-1 focus:ring-2 focus:ring-green-500 outline-none">
            </div>

            <button id="btn-update" class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition">
                UPDATE IKLAN SEKARANG
            </button>
        </div>

        <hr class="my-8">
        <h2 class="font-bold text-gray-500 mb-4">Iklan Saat Ini:</h2>
        <div id="preview-list" class="space-y-3">
            <p class="text-xs italic text-gray-400 text-center">Mengecek data...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAowYbcfC9RsMCxKf2ZmwvTiLvooKaWI5U",
            databaseURL: "https://lapak-banjarharjo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lapak-banjarharjo"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const widget = uploadcare.Widget('#uploadcare-file');

        // SIMPAN DATA KE FIREBASE
        document.getElementById('btn-update').onclick = () => {
            const fileGroup = widget.value();
            const wa = document.getElementById('wa-link').value;

            if(!fileGroup || !wa) return alert("Upload gambar & isi WA dulu, Lur!");

            // Ambil link asli, lalu bersihkan
            fileGroup.done((info) => {
                const rawUrl = info.cdnUrl;
                // Kita buat ID unik pakai waktu
                const adId = "slide_" + Date.now();

                set(ref(db, 'ads/' + adId), {
                    url: rawUrl,
                    link: wa
                }).then(() => {
                    alert("Iklan Berhasil Tayang!");
                    location.reload();
                });
            });
        };

        // TAMPILKAN DAFTAR IKLAN YANG ADA
        onValue(ref(db, 'ads'), (snap) => {
            const data = snap.val();
            const list = document.getElementById('preview-list');
            list.innerHTML = "";
            
            if(data) {
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    list.innerHTML += `
                        <div class="flex items-center gap-3 bg-gray-50 p-2 rounded-xl border">
                            <img src="${item.url}-/preview/100x50/" class="w-16 h-10 object-cover rounded-lg">
                            <div class="flex-1 text-[10px] font-bold truncate">${item.link}</div>
                            <button onclick="hapusIklan('${key}')" class="text-red-500 p-2"><i class="fas fa-trash"></i> Hapus</button>
                        </div>`;
                });
            } else {
                list.innerHTML = "<p class='text-center text-xs text-gray-400'>Kosong.</p>";
            }
        });

        window.hapusIklan = (id) => {
            if(confirm("Hapus iklan ini?")) {
                remove(ref(db, 'ads/' + id));
            }
        };
    </script>
</body>
</html>
