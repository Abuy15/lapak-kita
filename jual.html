<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Barang - Lapak Banjarharjo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .content-wrapper { padding-bottom: 100px; }
    </style>
</head>
<body class="flex justify-center">

    <div class="w-full max-w-[480px] min-h-screen bg-white shadow-lg relative content-wrapper">
        <header class="bg-green-600 p-4 text-white sticky top-0 z-10 flex items-center gap-4 shadow-md">
            <a href="index.html"><i class="fas fa-arrow-left text-xl"></i></a>
            <h1 class="text-xl font-bold">Mulai Jualan</h1>
        </header>

        <form id="formJual" class="p-6 space-y-5">
            <div class="space-y-2">
                <label class="block text-sm font-black text-gray-700">Foto Produk (Wajib)</label>
                <div onclick="document.getElementById('inputFoto').click()" class="w-full h-48 border-2 border-dashed border-green-400 rounded-2xl bg-green-50 flex flex-col items-center justify-center cursor-pointer overflow-hidden relative">
                    <img id="previewImage" class="absolute inset-0 w-full h-full object-cover hidden">
                    <div id="placeholderFoto" class="text-center p-4">
                        <div class="bg-white p-3 rounded-full shadow-sm inline-block mb-2">
                            <i class="fas fa-camera text-2xl text-green-600"></i>
                        </div>
                        <p class="text-xs text-green-700 font-bold">Tambah Foto Barang</p>
                    </div>
                </div>
                <input type="file" id="inputFoto" accept="image/*" class="hidden" required>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nama Barang</label>
                <input type="text" id="nama" required placeholder="Contoh: Mendoan Anget" class="w-full p-3 rounded-xl border border-gray-300 outline-none focus:border-green-500">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Harga (Rp)</label>
                <input type="number" id="harga" required placeholder="Contoh: 5000" class="w-full p-3 rounded-xl border border-gray-300 outline-none focus:border-green-500">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Kategori</label>
                    <select id="kategori" class="w-full p-3 rounded-xl border border-gray-300 bg-white">
                        <option value="Kuliner">Kuliner</option>
                        <option value="Elektronik">Elektronik</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Tani">Tani</option>
                        <option value="Jasa">Jasa</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Pilih Desa</label>
                    <select id="desa" required class="w-full p-3 rounded-xl border border-gray-300 bg-white outline-none focus:border-green-500">
                        <option value="">-- Pilih --</option>
                        <option>Banjarharjo</option><option>Bandungsari</option><option>Blandongan</option>
                        <option>Ciawi</option><option>Cihaur</option><option>Cigadung</option>
                        <option>Cikakak</option><option>Cikuya</option><option>Cimunding</option>
                        <option>Cisereuh</option><option>Cipajang</option><option>Dukuh jeruk</option>
                        <option>Karangmaja</option><option>Kertasari</option><option>Kubangjero</option>
                        <option>Malahayu</option><option>Parereja</option><option>Penanggapan</option>
                        <option>Pende</option><option>Sindangheula</option><option>Sukareja</option>
                        <option>Tegalreja</option><option>Tiwulandu</option>
                    </select>
                </div>
            </div>

            <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="bg-green-100 p-2 rounded-full"><i class="fas fa-user text-green-600"></i></div>
                    <div>
                        <p class="text-sm font-bold text-gray-700" id="displayNama">Memuat...</p>
                        <p class="text-xs text-green-600 font-medium" id="displayWa">WA: -</p>
                    </div>
                </div>
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all text-lg mt-4">
                TAYANGKAN IKLAN
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAowYbcfC9RsMCxKf2ZmwvTiLvooKaWI5U",
            databaseURL: "https://lapak-banjarharjo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lapak-banjarharjo"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ðŸ‘®â€â™‚ï¸ SISTEM SATPAM (PROTEKSI LOGIN) ---
        const myNama = localStorage.getItem('user_nama');
        const myWa = localStorage.getItem('user_wa');

        // Jika data tidak ada, tendang ke halaman daftar
        if (!myNama || !myWa || myWa === "0") {
            alert("Punten Lur, sampeyan kudu daftar/login dhisit nggo mulai dodolan!");
            window.location.href = "daftar.html";
        } else {
            // Tampilkan identitas di kartu info
            document.getElementById('displayNama').innerText = myNama;
            document.getElementById('displayWa').innerText = "WA: +" + myWa;
        }

        // Preview Foto
        const inputFoto = document.getElementById('inputFoto');
        inputFoto.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').classList.remove('hidden');
                    document.getElementById('placeholderFoto').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Kompres Gambar
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 600; 
                        let width = img.width;
                        let height = img.height;
                        if (width > height) {
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        } else {
                            if (height > MAX_WIDTH) { width *= MAX_WIDTH / height; height = MAX_WIDTH; }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.6);
                    };
                };
            });
        }

        // Submit Form
        document.getElementById('formJual').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const fileAsli = inputFoto.files[0];
            const desaTerpilih = document.getElementById('desa').value;

            if(!fileAsli) return alert("Pilih foto dulu!");
            if(!desaTerpilih) return alert("Pilih desane disit, Lur!");

            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> LAGI NGIRIM...`;

            try {
                const fileSiapUpload = await compressImage(fileAsli);
                const formData = new FormData();
                formData.append("image", fileSiapUpload);
                
                const resImg = await fetch("https://api.imgbb.com/1/upload?key=b8713148a274fbbbb07ffe2b6584be94", {
                    method: "POST",
                    body: formData
                });
                
                const imgData = await resImg.json();
                if(!imgData.success) throw new Error("Gagal upload foto");

                // Kirim ke Firebase dengan data Akun yang Valid
                await push(ref(db, 'products'), {
                    nama: document.getElementById('nama').value,
                    harga: document.getElementById('harga').value,
                    kategori: document.getElementById('kategori').value,
                    desa: desaTerpilih,
                    penjual: myNama, // Nama asli dari pendaftaran
                    wa: myWa,        // Nomor WA asli (format 62)
                    foto: imgData.data.url, 
                    timestamp: Date.now()
                });

                alert("Alhamdulillah, Dagangan sampeyan wis tayang!");
                window.location.href = "index.html";
            } catch (error) {
                alert("Gagal: " + error.message);
                btn.disabled = false;
                btn.innerText = "TAYANGKAN IKLAN";
            }
        });
    </script>
</body>
</html>
