<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Daftar - Lapak Banjarharjo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex justify-center">
    <div class="w-full max-w-[480px] min-h-screen bg-white shadow-lg p-8 flex flex-col justify-center">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-sm">
                <i class="fas fa-user-plus text-3xl"></i>
            </div>
            <h1 class="text-2xl font-black text-gray-800 uppercase italic">Masuk Lapak</h1>
            <p class="text-gray-400 text-sm mt-2 font-medium">Lengkapi data untuk mulai jualan, Lur!</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-[0.2em]">Nama Lengkap</label>
                <input type="text" id="input-nama" placeholder="Contoh: Kang Asep" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-green-500 outline-none transition-all font-bold">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-[0.2em]">Nomor WhatsApp</label>
                <div class="relative">
                    <span class="absolute left-4 top-4 font-bold text-gray-400">+62</span>
                    <input type="number" id="input-wa" placeholder="812345678" 
                           class="w-full p-4 pl-14 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-green-500 outline-none transition-all font-bold">
                </div>
            </div>

            <button id="btn-daftar" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-green-100 active:scale-95 transition-all mt-4 uppercase italic">
                Simpan & Mulai
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAowYbcfC9RsMCxKf2ZmwvTiLvooKaWI5U",
            databaseURL: "https://lapak-banjarharjo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lapak-banjarharjo"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // CEK: Kalau di HP sudah ada data, jangan boleh masuk ke halaman ini lagi
        if (localStorage.getItem('user_wa')) {
            window.location.href = "index.html";
        }

        const btnDaftar = document.getElementById('btn-daftar');

        btnDaftar.addEventListener('click', function() {
            const nama = document.getElementById('input-nama').value.trim();
            let rawWa = document.getElementById('input-wa').value.trim();

            if (!nama || !rawWa) {
                alert("Isi kabeh disit ya, Lur!");
                return;
            }

            // Bersihkan WA
            let cleanWa = rawWa.replace(/^0+|^\+/, ''); 
            let formattedWa = cleanWa.startsWith('62') ? cleanWa : '62' + cleanWa;

            btnDaftar.innerHTML = '<i class="fas fa-spinner animate-spin"></i> Ngolah data...';
            btnDaftar.disabled = true;

            // SIMPAN KE FIREBASE
            const userRef = ref(db, 'users/' + formattedWa);
            set(userRef, {
                nama: nama,
                wa: formattedWa,
                joinedAt: new Date().toISOString()
            })
            .then(() => {
               // Simpan dengan nama yang dikenali halaman jual.html
               localStorage.setItem('user_nama_manual', nama);
               localStorage.setItem('user_wa_manual', formattedWa);
    
               // Simpan juga dengan nama asli bawaan login.html (biar nggak error)
                localStorage.setItem('user_nama', nama);
               localStorage.setItem('user_wa', formattedWa);

                alert("Matur nuwun, " + nama + "! Akun sampeyan wis aktif.");
    
                setTimeout(() => {
                    window.location.href = "index.html"; 
                }, 200);
           })

            .catch((error) => {
                alert("Gagal: " + error.message);
                btnDaftar.innerHTML = 'Simpan & Mulai';
                btnDaftar.disabled = false;
            });
        });
    </script>
</body>
</html>
